<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Store</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div id="app">
        <header>
            <div class="logo">E-shop</div>
            <div class="cart">
                <form class="search-form" @submit.prevent="filter">
                    <input type="text" class="search-field" v-model="searchLine">
                    <button class="btn-search" type="submit">
                        <i class="fas fa-search"></i>
                        <!--иконка лупы-->
                    </button>
                </form>
                <button class="btn-cart" type="button" @click="showCart">Корзина</button>
                <div class="cart-block" v-show="visibility">
                    <div class="cart-item" v-for="item of cartItems">
                        <img src="https://placehold.it/100x80" alt="Some image">
                        <div class="product-desc">
                            <p class="product-title">{{ item.product_name }}</p>
                            <p class="product-quantity">{{ item.quantity }}</p>
                            <p class="product-single-price">{{ item.price }}</p>
                        </div>
                        <div class="right-block">
                            <p class="product-price"></p>
                            <button class="del-btn" @click="removeFromCart(item)">
                                &times;
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <main>

            <div class="products">
                <div class="product-item" v-for="item of items">
                    <img src="https://placehold.it/200x150" alt="Some image">
                    <div class="desc">
                        <h3>{{ item.product_name }}</h3>
                        <p>{{ item.price }}</p>
                        <button class="buy-btn" @click="addToCart(item)">Купить</button>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script defer src="https://use.fontawesome.com/releases/v5.7.2/js/all.js"
        integrity="sha384-0pzryjIRos8mFBWMzSSZApWtPl/5++eIfzYmTgBBmXYdhvxPc+XcFEk+zJwDgWbP"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script defer src="js/main.js"></script>
</body>

</html>
